<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../lib/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="main">
      <div id="form">
        <label class="input-form" id="input-id">
          <span>아이디</span>
          <input type="text" />
          <i class="fa" aria-hidden="true"></i>
          <span class="message"></span>
        </label>

        <label class="input-form" id="input-password">
          <span>비밀번호</span>
          <input type="password" />
          <i class="fa" aria-hidden="true"></i>
          <span class="message"></span>
        </label>

        <label class="input-form" id="input-confirm-pw">
          <span>비밀번호 확인</span>
          <input type="password" />
          <i class="fa" aria-hidden="true"></i>
          <span class="message"></span>
        </label>
      </div>

      <div id="invalid-message"></div>

      <button id="btn-signup">Join!</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
